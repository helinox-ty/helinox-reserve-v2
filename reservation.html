<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>예약하기 - Helinox 사내 캠핑장</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#000000',
                        secondary: '#333333',
                    },
                    fontFamily: {
                        sans: ['Noto Sans KR', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body class="font-sans bg-gray-50">
    <!-- 네비게이션 바 -->
    <nav class="bg-primary">
        <div class="container mx-auto px-4">
            <div class="flex justify-between items-center h-16">
                <a href="index.html" class="flex items-center space-x-2">
                    <img src="images/helinox-logo.png" alt="Helinox" class="h-8 w-auto brightness-0 invert">
                    <span class="text-white font-bold text-xl">사내 캠핑장</span>
                </a>
                <div class="hidden md:flex space-x-8">
                    <a href="index.html" class="text-white hover:text-gray-300 transition">홈</a>
                    <a href="reservation.html" class="text-white hover:text-gray-300 transition">예약하기</a>
                    <a href="admin.html" class="text-white hover:text-gray-300 transition">관리자</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- 예약 섹션 -->
    <div class="py-20">
        <div class="container mx-auto px-4">
            <div class="max-w-3xl mx-auto">
                <h1 class="text-4xl font-bold text-center mb-12">캠핑장 예약하기</h1>
                
                <div class="bg-white rounded-xl shadow-lg p-8">
                    <form class="space-y-6" onsubmit="submitReservation(event)">
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <div>
                                <label for="name" class="block text-sm font-medium text-gray-700 mb-2">이름</label>
                                <input type="text" id="name" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent" required>
                            </div>
                            <div>
                                <label for="department" class="block text-sm font-medium text-gray-700 mb-2">부서</label>
                                <input type="text" id="department" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent" required>
                            </div>
                            <div>
                                <label for="date" class="block text-sm font-medium text-gray-700 mb-2">날짜 선택</label>
                                <input type="date" id="date" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent" required>
                            </div>
                            <div>
                                <label for="people" class="block text-sm font-medium text-gray-700 mb-2">인원 수</label>
                                <select id="people" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent" required>
                                    <option value="1">1명</option>
                                    <option value="2">2명</option>
                                    <option value="3">3명</option>
                                    <option value="4">4명</option>
                                </select>
                            </div>
                        </div>
                        <button type="submit" class="w-full bg-primary text-white py-3 rounded-lg font-semibold hover:bg-gray-900 transition duration-300">
                            예약하기
                        </button>
                    </form>

                    <!-- 예약 완료 메시지 -->
                    <div id="reservationSuccess" class="hidden mt-8 bg-green-50 border border-green-200 rounded-lg p-6">
                        <h4 class="text-xl font-bold text-green-800 mb-4">예약이 완료되었습니다!</h4>
                        <div class="space-y-2 text-green-700">
                            <p>예약 번호: <span id="successNumber" class="font-medium"></span></p>
                            <p>예약자: <span id="successName" class="font-medium"></span></p>
                            <p>예약 날짜: <span id="successDate" class="font-medium"></span></p>
                        </div>
                    </div>

                    <!-- 예약 상세 정보 -->
                    <div id="reservationResult" class="hidden mt-8">
                        <h3 class="text-2xl font-bold mb-6">예약 상세 정보</h3>
                        <div class="space-y-4">
                            <div class="grid grid-cols-2 gap-4 p-4 bg-gray-50 rounded-lg">
                                <div>
                                    <span class="text-gray-600">예약 번호:</span>
                                    <span id="resultNumber" class="font-medium ml-2"></span>
                                </div>
                                <div>
                                    <span class="text-gray-600">예약자:</span>
                                    <span id="resultName" class="font-medium ml-2"></span>
                                </div>
                                <div>
                                    <span class="text-gray-600">부서:</span>
                                    <span id="resultDepartment" class="font-medium ml-2"></span>
                                </div>
                                <div>
                                    <span class="text-gray-600">예약 날짜:</span>
                                    <span id="resultDate" class="font-medium ml-2"></span>
                                </div>
                                <div>
                                    <span class="text-gray-600">인원:</span>
                                    <span id="resultPeople" class="font-medium ml-2"></span>
                                </div>
                                <div>
                                    <span class="text-gray-600">상태:</span>
                                    <span id="resultStatus" class="font-medium text-green-600 ml-2"></span>
                                </div>
                            </div>
                            <button onclick="cancelReservation()" class="w-full mt-4 bg-red-600 text-white py-3 rounded-lg font-semibold hover:bg-red-700 transition duration-300">
                                예약 취소하기
                            </button>
                        </div>
                    </div>

                    <!-- 예약 없음 메시지 -->
                    <div id="noReservation" class="hidden mt-8">
                        <div class="bg-yellow-50 border border-yellow-200 rounded-lg p-6 text-center">
                            <h4 class="text-xl font-bold text-yellow-800 mb-2">예약 정보를 찾을 수 없습니다</h4>
                            <p class="text-yellow-700">입력하신 정보를 다시 확인해주세요.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 푸터 -->
    <footer class="bg-primary text-white py-12">
        <div class="container mx-auto px-4">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
                <div>
                    <img src="images/helinox-logo-white.png" alt="Helinox" class="h-10 w-auto mb-4 brightness-0 invert">
                    <p class="text-gray-400">직원들의 휴식과 힐링을 위한 특별한 공간</p>
                </div>
                <div class="text-center">
                    <h4 class="text-lg font-bold mb-4">운영 시간</h4>
                    <p class="text-gray-400">평일: 오후 6시 ~ 다음날 오전 9시</p>
                    <p class="text-gray-400">주말: 오후 2시 ~ 다음날 오전 10시</p>
                </div>
                <div class="text-right">
                    <h4 class="text-lg font-bold mb-4">문의하기</h4>
                    <p class="text-gray-400">전화: 02-1234-5678</p>
                    <p class="text-gray-400">이메일: camping@helinox.com</p>
                </div>
            </div>
        </div>
    </footer>

    <script src="reservation.js"></script>
</body>
</html>
