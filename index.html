<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>헬리녹스 캠핑장 예약</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Noto Sans KR', 'sans-serif'],
                    }
                }
            }
        }
    </script>
</head>
<body class="font-sans bg-gray-50">
    <div class="min-h-screen flex flex-col items-center justify-center p-4">
        <!-- 로고 및 제목 -->
        <div class="text-center mb-12">
            <img src="Helinox-로고_White.png" alt="Helinox" class="h-16 mx-auto mb-6">
            <h1 class="text-4xl font-bold text-gray-900 mb-4">헬리녹스 캠핑장 예약</h1>
            <p class="text-xl text-gray-600 mb-8">직원 전용 사내 캠핑장 예약 시스템입니다.</p>
        </div>

        <!-- 예약 버튼 -->
        <div class="mb-12">
            <a href="https://docs.google.com/forms/d/e/1FAIpQLSeR5Pm6GnzZXGa9CLRhuJ2YkreVKxmUKLkuR8YgRmUrZ6orEQ/viewform" 
               target="_blank" 
               class="inline-block bg-blue-600 hover:bg-blue-700 text-white font-bold text-lg py-4 px-8 rounded-lg transition duration-300 transform hover:scale-105 shadow-lg">
                캠핑장 예약하러 가기
            </a>
        </div>

        <!-- 안내사항 -->
        <div class="max-w-md w-full bg-white rounded-lg shadow-lg p-8">
            <h2 class="text-xl font-bold text-gray-900 mb-4">안내사항</h2>
            <ul class="space-y-3 text-gray-700">
                <li>• 체크인/아웃 날짜는 정확히 입력해주세요.</li>
                <li>• 체크인: 오후 2시 / 체크아웃: 오전 11시</li>
                <li>• 예약은 선착순으로 진행됩니다.</li>
                <li>• 문의사항은 관리자에게 연락 부탁드립니다.</li>
            </ul>
        </div>
    </div>
</body>
</html>
